<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="../css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
</head>

<body class="bg-light">


  <!--Start of topnav bar-->
  <div class="topnav">
    <a href="landing.html" target="_self">Home</a>
    <a href="catalogue.html" target="_self">Catalogue</a>
    <a href="shipping.html" target="_self">Shipping</a>
    <a style="float:right;" href="about.html" target="_self">About</a>
    <a href="cart.html" style="float:right;" id="cartNav" class="active"><i class="fa fa-shopping-cart"
        aria-hidden="true"></i></a>
    <div class="login-container">
      <form action="#">
        <input type="text" placeholder="Username" name="username">
        <input type="text" placeholder="Password" name="psw">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <!--End of topnav bar-->
  <!--About us section with review-->

  <div class="container" style="max-width: 100%;">
    <div class="row">
      <!--Cart Items-->
      <div class="col" id="cart">



      </div>
       <!--Start of table-->
      <div class="col" id="form" style="float:right;padding-left:50px;">
        <div class="card" style="width: max-content;">
          <div class="card-body" style="margin-right: auto; margin-left: auto; width: fit-content;">
            <h4>Cart Summery</h4>
            <table class="table table-hover w-auto">
              <thead class="thead-dark">
                <tr>
                  <th scope='col'>Item</th>
                  <th scope='col'>Quantity</th>
                  <th scope='col'>Unit Price</th>
                  <th scope='col'>Sub total</th>
                </tr>
              </thead>
              <tbody id="tableBody">

              </tbody>

            </table>
             <!--total table-->
            <table class="table table-hover w-auto">
              <thead class="thread-light" id="total">

              </thead>

            </table>
            <!--shipping table-->
            <table class="table table-hover w-auto">
              <thead class="thread-light" id="shippingTable">

              </thead>

            </table>
            <!--grand total table-->
            <table class="table table-hover w-auto">
              <thead class="thread-light" id="grandTable">

              </thead>

            </table>
            <hr class="mb-4">
            <h4 class="mb-3">Shipping Option</h4>
            <form>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Collection" value="0" checked>
                <label class="form-check-label" for="courier">Collection</label>
              </div>
              <!--drop down menu-->
              <ul id="accordion">
                <li>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Courier">
                    <label class="form-check-label" for="courier">Courier</label>
                  </div>
                  <ul>

                    <div class="d-block my-3">
                      <!--Courier Selection with radio buttion-->
                      <div class="custom-control custom-radio">
                        <input id="Postnet" name="shippmentMethod" type="radio" class="custom-control-input" value="80"
                          checked required onclick="Shipping('Courier');clickedCourier()">
                        <label class="custom-control-label" for="Postnet">Postnet R80<label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="Courier_Guy" name="shippmentMethod" type="radio" class="custom-control-input"
                          value="100" required onclick="Shipping('Courier');clickedCourier()">
                        <label class="custom-control-label" for="Courier_Guy">Courier Guy R100</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="DHL_Express" name="shippmentMethod" type="radio" class="custom-control-input"
                          value="120" required onclick="Shipping('Courier');clickedCourier()">
                        <label class="custom-control-label" for="DHL_Express">DHL Express R120</label>
                      </div>
                    </div>

                  </ul>

                </li>
              </ul>
            </form>
            <hr class="mb-4">
            <!--Discound code section-->
            <div class="card p-2" style="width:240px">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Discount Code" id="promoCode">
                <div class="input-group-append">
                  <button class="btn btn-secondary" onclick="Discount()">Redeem</button>
                </div>
              </div>
            </div>
            <!--Confirm Order section-->
            <h5 id="message" style="visibility: hidden;color:red"></h5>
            <button class="btn btn-success" onclick="ConfirmOrder()">Confirm Order</button>
            <h5 id="confirmMessage" style="visibility: hidden;color:red"></h5>

          </div>

        </div>





      </div>
    </div>
  </div>


  <script type="text/javascript" src="../Javascript/cartPage.js"></script>
</body>

</html>
